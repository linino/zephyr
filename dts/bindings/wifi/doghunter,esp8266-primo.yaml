---
title: ESP8266 WiFi module on Doghunter Primo board
version: 0.1

description: >
    This binding gives the base representation of the Doghunter Primo ESP8266 WiFi module

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "doghunter,esp8266-primo"

    poll-request-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    cs-gpios:
      type: compound
      category: required
      generation: define, use-prop-name
